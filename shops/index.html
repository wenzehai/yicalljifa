<!DOCTYPE html>
<html>
<head lang="en">
    <title>第三方商铺</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="scripts/main.js"></script>
</head>
<body>
<article>
    <header class="header">
        <div class="header_nav">
            <div class="header_nav_left"><a href="#"><img src="images/icon_back.png"/></a></div>
            <div class="header_nav_center"><p>林科大云贵川</p></div>
            <div class="header_nav_right"><a href="#"><img src="images/icon_love.png"/></a></div>
        </div>
        <div class="header_detail">
            <a href="shopdetails.html">
                <div class="header_detail_left">
                    <div class="shop_rates">
                        <img class="logo_thumbnail" src="images/logo_thumbnail.jpg" alt="logo"/>
                        <div class="rates_text">
                            <p>服务态度<span>5</span></p>
                            <p>配送速度<span>5</span></p>
                        </div>
                    </div>
                    <img class="arrow-right" src="images/icon_arrow-right.png" alt="arrow-right"/>
                </div>
            </a>
            <div class="header_detail_right">
                <div class="contact">
                    <img src="images/icon_contact.png" alt="contact"/>
                    <p>联系卖家</p>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </header>
    <div class="nav">
        <div class="nav_left">
            <ul>
                <li>
                    <a class="shop" href="#">
                    <img src="images/icon_shop.png" alt="filter"/>
                    <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon_new.png" alt="filter"/>
                        <p>新品</p>
                    </a>
                </li>
                <li>
                    <a class="category" href="#">
                        <img src="images/icon_category.png" alt="filter"/>
                        <p>分类</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav_right">
            <a href="#">
                <img src="images/icon_filter.png" alt="filter"/>
                <p>过滤</p>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="content_header">
            <p>5月4日</p>
        </div>
        <div class="goods_list">
            <!--待js填充-->
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
    </div>
</article>
</body>
</html>
